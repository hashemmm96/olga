{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Search{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <input type="search" name="search-bar" id="search-bar" required>
    <input type="submit" value="Search">
</form>

<h2>Other resources:</h2>
{% for resource in resources %}
<h3><a href={{ resource["link"] }}>{{ resource["entry"] }}</a> </h3>
{% endfor %}

{% endblock %}
