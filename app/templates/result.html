{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Search Results{% endblock %}</h1>
{% endblock %}

{% block content %}

{% if tabs|length > 0 %}
<h2>Tabs:</h2>
{% endif %}
{% for tab in tabs %}
<h3><a href={{ tab["link"] }}>{{ tab["entry"] }}</a> </h3>
{% endfor %}

{% endblock %}
